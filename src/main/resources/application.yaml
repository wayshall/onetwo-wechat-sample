server:
    port: 10081
spring:
    profiles:
        active: product 
        
    datasource:
        driver-class-name: com.mysql.jdbc.Driver
        validation-query: SELECT 1
        test-on-borrow: true
        test-on-return: true
    freemarker:
        suffix: .html
    jackson:
        serialization:
            indent_output: true
jfish: 
    autoConfig: web-ms
    mvc: 
        mediaType:
            json: application/json
            xls: application/vnd.ms-excel
            xml: application/xml

